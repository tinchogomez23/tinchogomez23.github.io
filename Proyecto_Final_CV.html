<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Argentina Programa - CV</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header id="encabezado" class="container-fluid p-2 mb-5 text-center">
        <p class="fs-1 fw-bold">Proyecto Final - Argentina Programa - CV</p>
    </header>
    <section id="caja_informacion" class="container">
        <section id="caja_foto" class="d-flex justify-content-center">
            <img id="foto_perfil" src="https://randomuser.me/api/portraits/men/29.jpg" alt="Foto de perfil">
        </section>
        <section id="caja_datos" class="shadow p-3">
            <ul id="lista_datos" class="row ps-2 m-0">
                <li id="nombre" class="col-6 col-sm-4 col-lg-2 ps-0">
                    <p class="mb-0 fw-bold">Nombre:</p>
                    <p class="">Carlos Ramirez</p>
                </li>
                <li id="instagram" class="col-6 col-sm-4 col-lg-2 ps-0">
                    <p class="mb-0 fw-bold">Instagram:</p>
                    <p class="">@carlos_ramirez</p>
                </li>
                <li id="cumpleaños" class="col-6 col-sm-4 col-lg-2 ps-0">
                    <p class="mb-0 fw-bold">Fecha de Nacimiento:</p>
                    <p class="">12/12/1976</p>
                </li>
                <li id="direccion" class="col-6 col-sm-4 col-lg-2 ps-0">
                    <p class="mb-0 fw-bold">Dirección:</p>
                    <p class="">Alsina 1200</p>
                </li>
                <li id="telefono" class="col-6 col-sm-4 col-lg-2 ps-0">
                    <p class="mb-0 fw-bold">Teléfono (celular):</p>
                    <p class="">1234567890</p>
                </li>
                <li id="correo" class="col-6 col-sm-4 col-lg-2 ps-0">
                    <p class="mb-0 fw-bold">Correo Electrónico:</p>
                    <p class="">cramirez25@example.com</p>    
                </li>
            </ul>
        </section>
    </section>

</body>
</html>
